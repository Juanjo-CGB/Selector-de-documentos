<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de imágenes</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script defer src="assets/main.js"></script>
</head>
<body>
    <header>
        <picture class="header__logo">
            <source srcset="assets/imgs/appLogoCGB.png" media="(max-width: 596px)" loading="lazy" >
            <img src="assets/imgs/logoCGB.png" alt="Logotipo CGB" title="Logotipo CGB" loading="lazy" width="555" height="100">        
        </picture>
    </header>
    <main>
        <section class="selector">
            <h1 class="selector__titulo">Selector de documentos</h1>
            <div class="selector__container">
                <label for="selector__input" class="selector__label" >Seleccione los documentos que desee cargar: </label>
                <input type="file" id="selector__input" multiple="true">
            </div>
            <div class="selector__galeria"></div>
        </section>
    </main>
    <footer>
        <p>&copy; CGB Informática</p>
    </footer>
</body>
</html>
